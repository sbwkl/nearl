<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Page Title</title>
</head>
<body>

<h1>Hello world</h1>
<div id="app"></div>

<script>
(async function() {
    async function getIndexData() {
        try {
            const response = await axios.get('/nearl/indexData.json');
            return response;
        } catch (error) {
            console.error(error);
        }
    }

    const indexData = await getIndexData();
    console.log(indexData);
})();
</script>
</body>
</html>
